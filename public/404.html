<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect: send 404s to index.html, preserving the path.
      var l = window.location;
      var base = '/Portfolio-2/'; 
      var path = l.pathname.startsWith(base) ? l.pathname.slice(base.length) : l.pathname;
      l.replace(base + '?__r=' + encodeURIComponent(path + l.search + l.hash));
    </script>
  </head>
  <body></body>
</html>
